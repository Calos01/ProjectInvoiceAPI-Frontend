<div class="card" style="width: 1200px;"  >
    <h2>Listado Inventario</h2>
    <div class="card-header">
        <div class="card-container">
            <button type="button" class="btn btn-success" routerLink="createinvoice">Agregar [+]</button>
            <table class="table">
                <thead class="bg-black text-white">
                    <tr>
                        <td>CodigoNo</td>
                        <td>Customer</td> 
                        <td>Descripcion</td>
                        <td>Total</td> 
                        <td>Tax</td> 
                        <td>NetTotal</td>
                        <td>Action</td> 
                    </tr>
                    
                </thead>
                <tbody>
                    <tr *ngFor="let item of invoiceHeader">
                        <td>{{item.invoiceNo}}</td>
                        <td>{{item.customerId}}</td>
                        <td>{{item.remarks}}</td>
                        <td>{{item.total | currency}}</td>
                        <td>{{item.tax | currency}}</td>
                        <td>{{item.netTotal | currency}}</td>
                        <td>
                            <button class="btn btn-primary" (click)="EditInvoice(item.invoiceNo)">Editar</button>
                            <button class="btn btn-danger" (click)="EliminarInvoice(item.invoiceNo)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
